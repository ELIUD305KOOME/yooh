    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: auto;
    }
    img {
      width: 100%;
      max-width: 150px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
